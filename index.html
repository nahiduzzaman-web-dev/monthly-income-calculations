<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculator</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7edd7798d7.js" crossorigin="anonymous"></script>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="bgg-color">
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#"><Span class="logo">M</Span><span class="underline">onthly</span>
                        <span class="logo">M</span><span class="underline">oney</span>
                        <span class="logo">C</span><span class="underline">alculation</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main class="bgg-color">
        <section class="container">
            <div class="text-center mb-5 col-12 col-lg-12">
                <i class="pt-5 fs-1 fa-solid fa-money-check-dollar fa-flip icon"
                    style="--fa-animation-duration: 3s;"></i>
                <h2 class="pb-5">Monthly Money Calculator</h2>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-12">
                    <div class="shadow p-3 mb-5 bg-body rounded">
                        <div>
                            <img class="img-fluid" src="./images/amol-tyagi-UZFCQPNc4bs-unsplash.jpg" alt="">
                        </div>
                        <div class="py-2 text-center doller-icon">
                            <span>
                                <i class="fa-solid fa-hand-holding-dollar fa-flip"
                                    style="--fa-animation-duration: 3s;"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-md-12">
                    <div class="shadow-lg p-3 mb-5 bg-body rounded">
                        <div>
                            <h5 class="text-center pb-3">Monthly Income</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text title-dgn" id="inputGroup-sizing-default">Monthly
                                    Income</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div>
                            <h5 class="text-center pb-3">Monthly Expenses</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text title-dgn" id="inputGroup-sizing-default">Home Rent</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text title-dgn" id="inputGroup-sizing-default">Food Rent</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text title-dgn" id="inputGroup-sizing-default">Clothes</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text title-dgn" id="inputGroup-sizing-default">Others
                                    Cost</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="d-flex justify-content-center py-3">
                                <button class="btn">Calculate</button>
                            </div>
                        </div>

                        <div class="text-center">
                            <h5>Total Expenses: $<span class="family">00</span></h5>
                            <h5>Balance: $ <span class="family">00</span></h5>
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <div class="input-group mb-3 w-50 ">
                                <span class="input-group-text title-dgn">Savings</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                <span class="input-group-text">%</span>
                                <button class="btn">Save</button>
                            </div>
                        </div>
                        <div class="text-center pb-3">
                            <h5>Savings: $<span class="family">00</span></h5>
                            <h5>Remaining Balance: $ <span class="family">00</span></h5>
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>

    <footer class="shadow-sm p-3 mb-5 bg-body rounded">
        <div>
            <p class="text-center"><small>&copy; Nahiduzzaman Nahid</small></p>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <a href="https://www.facebook.com/AkashNahid0"><i class="fa-brands social-icon fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/channel/UCfSCklo94X_Z8T_pTB2IsOA"><i
                        class="fa-brands social-icon fa-youtube"></i></a>
                <a href="https://github.com/nahiduzzaman2021"><i class="fa-brands social-icon fa-github"></i></a>
            </div>
        </div>
    </footer>




    <!-- Custom JavaScript -->
    <script src="./js/app.js"></script>
    <!-- bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
